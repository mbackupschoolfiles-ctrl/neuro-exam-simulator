<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gait Analysis Exam - Mich IE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .option-btn:hover:not(:disabled) { background-color: #f3f4f6; }
        .selected { border-color: #10b981; background-color: #ecfdf5; }
        .correct { background-color: #d1fae5 !important; border-color: #059669 !important; }
        .incorrect { background-color: #fee2e2 !important; border-color: #dc2626 !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">
    <div id="app" class="max-w-4xl mx-auto px-4 py-8">
        <header class="text-center mb-8 bg-white p-6 rounded-xl shadow-sm border border-emerald-100">
            <h1 class="text-3xl font-bold text-slate-900 uppercase">Gait Analysis Exam</h1>
            <p class="text-emerald-600 font-medium mt-1">Mich IE â€¢ mitchybitsyie@gmail.com</p>
            <div id="timer-display" class="mt-4 text-2xl font-mono font-bold text-emerald-600 bg-emerald-50 inline-block px-4 py-1 rounded-lg border border-emerald-100">Time: 30:00</div>
        </header>

        <div id="quiz-container" class="bg-white rounded-xl shadow-md p-6 mb-6">
            <div id="progress-bar" class="w-full bg-slate-200 rounded-full h-2.5 mb-6">
                <div id="progress-fill" class="bg-emerald-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <div id="question-content">
                <h2 id="question-text" class="text-xl font-semibold mb-6 text-slate-800 leading-relaxed">Loading questions...</h2>
                <div id="options-list" class="space-y-3"></div>
            </div>
            <div class="flex justify-between mt-8 border-t pt-6">
                <button id="prev-btn" class="px-6 py-2 bg-slate-200 text-slate-700 rounded-lg font-medium disabled:opacity-50">Previous</button>
                <span id="question-counter" class="text-slate-500 self-center font-medium">Question 1</span>
                <button id="next-btn" class="px-6 py-2 bg-emerald-600 text-white rounded-lg font-medium hover:bg-emerald-700">Next</button>
            </div>
        </div>

        <div id="results-section" class="hidden bg-white rounded-xl shadow-lg p-8 text-center">
            <h2 class="text-4xl font-bold text-slate-800 mb-2">Final Score</h2>
            <div id="score-display" class="text-7xl font-black text-emerald-600 my-6">0/0</div>
            <button onclick="location.reload()" class="px-8 py-3 bg-slate-800 text-white rounded-lg font-bold">Retake Exam</button>
        </div>
    </div>

    <script>
        const questionsDB = [
            { question: "What is the normal percentage of the Stance Phase in a walking gait cycle?", options: ["40%", "60%", "20%", "10%"], correct: 1 },
            { question: "Which nerve is likely injured if a patient exhibits a Trendelenburg Gait?", options: ["Inferior Gluteal", "Superior Gluteal", "Femoral", "Deep Peroneal"], correct: 1 },
            { question: "What is the normal Step Width (Base Width) measurement?", options: ["1 inch", "2-4 inches", "7-10 inches", "12 inches"], correct: 1 },
            { question: "In RLA terminology, 'Heel Strike' is called:", options: ["Initial Contact", "Loading Response", "Terminal Stance", "Pre-swing"], correct: 0 },
            { question: "A 'Backward Lurch' compensation is associated with weakness in which muscle?", options: ["Gluteus Medius", "Quadriceps", "Gluteus Maximus", "Gastrocnemius"], correct: 2 },
            { question: "What is the normal Fick Angle (Toe Out Angle)?", options: ["0 degrees", "7 degrees", "15 degrees", "25 degrees"], correct: 1 },
            { question: "Vertical displacement of the COG is HIGHEST during which phase?", options: ["Heel Strike", "Midstance", "Double Support", "Foot Flat"], correct: 1 },
            { question: "Which nerve injury causes 'Foot Slap' during the stance phase?", options: ["Deep Peroneal", "Superficial Peroneal", "Tibial", "Sciatic"], correct: 0 },
            { question: "An 'Antalgic Gait' is primarily characterized by:", options: ["Increased speed", "Shortened stance phase on the painful limb", "Backward leaning", "Wide base of support"], correct: 1 },
            { question: "Which gait involves progressively increasing speed and difficulty stopping, seen in Parkinson's?", options: ["Steppage Gait", "Festinating Gait", "Ataxic Gait", "Vaulting"], correct: 1 }
        ];

        let currentIdx = 0;
        let userAnswers = new Array(questionsDB.length).fill(null);
        let submitted = false;

        function render() {
            const q = questionsDB[currentIdx];
            document.getElementById('question-text').textContent = q.question;
            document.getElementById('question-counter').textContent = `Question ${currentIdx + 1} of ${questionsDB.length}`;
            document.getElementById('progress-fill').style.width = `${((currentIdx + 1) / questionsDB.length) * 100}%`;
            
            const list = document.getElementById('options-list');
            list.innerHTML = '';
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 border-2 rounded-lg font-medium ${userAnswers[currentIdx] === i ? 'selected' : 'border-slate-200'}`;
                btn.innerHTML = `<span class="font-bold mr-2">${String.fromCharCode(65 + i)}.</span> ${opt}`;
                btn.onclick = () => { if(!submitted) { userAnswers[currentIdx] = i; render(); } };
                list.appendChild(btn);
            });
            document.getElementById('prev-btn').disabled = currentIdx === 0;
            document.getElementById('next-btn').textContent = currentIdx === questionsDB.length - 1 ? 'Submit' : 'Next';
        }

        document.getElementById('next-btn').onclick = () => {
            if (currentIdx < questionsDB.length - 1) { currentIdx++; render(); }
            else { submit(); }
        };
        document.getElementById('prev-btn').onclick = () => { if (currentIdx > 0) { currentIdx--; render(); } };

        function submit() {
            submitted = true;
            document.getElementById('quiz-container').classList.add('hidden');
            const results = document.getElementById('results-section');
            results.classList.remove('hidden');
            let score = 0;
            userAnswers.forEach((ans, i) => { if(ans === questionsDB[i].correct) score++; });
            document.getElementById('score-display').textContent = `${score}/${questionsDB.length}`;
        }
        render();
    </script>
</body>
</html>
