<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gait Analysis Exam - Mich IE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .option-btn:hover:not(:disabled) { background-color: #f3f4f6; }
        .selected { border-color: #10b981; background-color: #ecfdf5; }
        .correct { background-color: #d1fae5 !important; border-color: #059669 !important; }
        .incorrect { background-color: #fee2e2 !important; border-color: #dc2626 !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">
    <div id="app" class="max-w-4xl mx-auto px-4 py-8">
        <header class="text-center mb-8 bg-white p-6 rounded-xl shadow-sm border border-emerald-100">
            <h1 class="text-3xl font-bold text-slate-900 uppercase tracking-tight">Gait Analysis Exam</h1>
            <p class="text-emerald-600 font-medium mt-1">Mich IE â€¢ Board Review 2024</p>
            <div id="timer-display" class="mt-4 text-2xl font-mono font-bold text-emerald-600 bg-emerald-50 inline-block px-4 py-1 rounded-lg border border-emerald-100">Time: 40:00</div>
        </header>

        <div id="quiz-container" class="bg-white rounded-xl shadow-md p-6 mb-6">
            <div id="progress-bar" class="w-full bg-slate-200 rounded-full h-2.5 mb-6">
                <div id="progress-fill" class="bg-emerald-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>

            <div id="question-content">
                <div class="flex justify-between items-center mb-2">
                    <span id="question-category" class="text-xs font-bold tracking-widest text-emerald-500 uppercase">Gait Mechanics</span>
                </div>
                <h2 id="question-text" class="text-xl font-semibold mb-6 text-slate-800 leading-relaxed">Loading...</h2>
                <div id="options-list" class="space-y-3"></div>
            </div>

            <div class="flex justify-between mt-8 border-t pt-6">
                <button id="prev-btn" class="px-6 py-2 bg-slate-200 text-slate-700 rounded-lg font-medium disabled:opacity-50 hover:bg-slate-300">Previous</button>
                <span id="question-counter" class="text-slate-500 self-center font-medium">Question 1 of 20</span>
                <button id="next-btn" class="px-6 py-2 bg-emerald-600 text-white rounded-lg font-medium hover:bg-emerald-700">Next</button>
            </div>
        </div>

        <div id="results-section" class="hidden bg-white rounded-xl shadow-lg p-8 text-center border-t-4 border-emerald-600">
            <h2 class="text-4xl font-bold text-slate-800 mb-2">Final Score</h2>
            <div id="score-display" class="text-7xl font-black text-emerald-600 my-6">0/20</div>
            <p id="percentage-display" class="text-2xl text-slate-600 mb-8">0%</p>
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="location.reload()" class="px-8 py-3 bg-slate-800 text-white rounded-lg font-bold hover:bg-black">Retake Exam</button>
                <a href="index.html" class="px-8 py-3 bg-slate-200 text-slate-700 rounded-lg font-bold hover:bg-slate-300">Back to Menu</a>
            </div>
        </div>
    </div>

    <script>
        const questionsDB = [
            { question: "What is the defined 'Gait Cycle'?", options: ["Interval from HS to HS of opposite foot", "Interval from HS to HS of the same foot", "The swing phase only", "The period of double support"], correct: 1, category: "Basics" },
            { question: "In a normal gait cycle, the Stance Phase accounts for what percentage?", options: ["20%", "40%", "60%", "80%"], correct: 2, category: "Phases" },
            { question: "Vertical displacement of the COG is at its LOWEST point during:", options: ["Midstance", "Initial Contact", "Double Limb Support", "Midswing"], correct: 2, category: "COG Kinematics" },
            { question: "What is the normal value for 'Step Width' (Base Width)?", options: ["7 degrees", "28 inches", "2-4 inches (5-10 cm)", "56 inches"], correct: 2, category: "Spatial Parameters" },
            { question: "A 'Fick Angle' (Toe-out angle) of 7 degrees is considered:", options: ["Abnormal (Toe-in)", "Normal", "Excessive valgus", "Sign of hip internal rotation"], correct: 1, category: "Spatial Parameters" },
            { question: "Which nerve is injured in a patient with a 'Trendelenburg Gait'?", options: ["Inferior Gluteal Nerve", "Superior Gluteal Nerve", "Femoral Nerve", "Deep Peroneal Nerve"], correct: 1, category: "Nerve Injuries" },
            { question: "A 'Backward Lurch' or hyperextension of the spine during HS/IC indicates weakness in which muscle?", options: ["Gluteus Medius", "Gluteus Maximus", "Quadriceps", "Gastrocnemius"], correct: 1, category: "Gait Deviations" },
            { question: "A 'Foot Slap' during the Loading Response (Foot Flat) phase is a sign of injury to which nerve?", options: ["Superficial Peroneal Nerve", "Deep Peroneal Nerve", "Tibial Nerve", "Sciatic Nerve"], correct: 1, category: "Nerve Injuries" },
            { question: "Which phase requires 60-70 degrees of Great Toe extension (DF)?", options: ["Heel Strike", "Midstance", "Pre-swing (Push-off)", "Initial Swing"], correct: 2, category: "Joint Kinematics" },
            { question: "A 'Festinating Gait' (increasing speed, unable to stop) is most common in:", options: ["CVA", "Parkinson's Disease", "SCI", "Muscular Dystrophy"], correct: 1, category: "Pathological Gait" },
            { question: "Vertical displacement of the COG is at its HIGHEST point during:", options: ["Heel Strike", "Midstance", "Double Support", "Deceleration"], correct: 1, category: "COG Kinematics" },
            { question: "Normal 'Step Length' is approximately:", options: ["14 inches", "28 inches", "56 inches", "7 inches"], correct: 1, category: "Spatial Parameters" },
            { question: "Which determinant of gait involves side-to-side pelvic movement toward the stance limb?", options: ["Pelvic Rotation", "Pelvic Tilt", "Lateral Pelvic Shift", "Knee-Ankle Interaction"], correct: 2, category: "Determinants" },
            { question: "A 'Forward Lurch' and knee buckling compensation indicates weakness in:", options: ["Gluteus Medius", "Quadriceps", "Hamstrings", "Dorsiflexors"], correct: 1, category: "Gait Deviations" },
            { question: "Which RLA term is equivalent to 'Heel Strike'?", options: ["Initial Contact", "Loading Response", "Terminal Stance", "Pre-swing"], correct: 0, category: "Terminology" },
            { question: "Which spatial parameter is exactly double the Step Length?", options: ["Step Width", "Stride Length", "Fick Angle", "Lateral Shift"], correct: 1, category: "Spatial Parameters" },
            { question: "Double Limb Support accounts for what percentage of the walking cycle?", options: ["10%", "20%", "40%", "60%"], correct: 1, category: "Phases" },
            { question: "A 'Waddling Gait' is a series of Trendelenburg signs caused by (B) weakness of:", options: ["Gluteus Maximus", "Gluteus Medius", "Quadriceps", "Iliopsoas"], correct: 1, category: "Gait Deviations" },
            { question: "In 'Antalgic Gait', what is the primary observation?", options: ["Shortened swing phase", "Shortened stance phase on painful limb", "Vaulting", "Circumduction"], correct: 1, category: "Pathological Gait" },
            { question: "The 'Swing Phase' (OKC phase) accounts for what percentage of gait?", options: ["20%", "40%", "60%", "80%"], correct: 1, category: "Phases" }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = new Array(questionsDB.length).fill(null);
        let examSubmitted = false;
        let timeLeft = 40 * 60;
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                const min = Math.floor(timeLeft / 60);
                const sec = timeLeft % 60;
                document.getElementById('timer-display').textContent = `Time: ${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
                if (timeLeft <= 0) { clearInterval(timerInterval); submitExam(); }
                timeLeft--;
            }, 1000);
        }

        function renderQuestion() {
            const q = questionsDB[currentQuestionIndex];
            document.getElementById('question-text').textContent = q.question;
            document.getElementById('question-category').textContent = q.category;
            document.getElementById('question-counter').textContent = `Question ${currentQuestionIndex + 1} of ${questionsDB.length}`;
            document.getElementById('progress-fill').style.width = `${((currentQuestionIndex + 1) / questionsDB.length) * 100}%`;

            const list = document.getElementById('options-list');
            list.innerHTML = '';
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 border-2 rounded-xl transition font-medium ${userAnswers[currentQuestionIndex] === i ? 'selected' : 'border-slate-200'}`;
                btn.innerHTML = `<span class="inline-block w-8 font-bold">${String.fromCharCode(65 + i)}.</span> ${opt}`;
                if (!examSubmitted) { 
                    btn.onclick = () => { userAnswers[currentQuestionIndex] = i; renderQuestion(); }; 
                } else {
                    btn.disabled = true;
                    if (i === q.correct) btn.classList.add('correct');
                    if (userAnswers[currentQuestionIndex] === i && i !== q.correct) btn.classList.add('incorrect');
                }
                list.appendChild(btn);
            });

            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').textContent = currentQuestionIndex === questionsDB.length - 1 ? 'Finish' : 'Next';
        }

        document.getElementById('next-btn').onclick = () => {
            if (currentQuestionIndex < questionsDB.length - 1) { currentIdx = ++currentQuestionIndex; renderQuestion(); }
            else if (!examSubmitted) { submitExam(); }
        };
        document.getElementById('prev-btn').onclick = () => { if (currentQuestionIndex > 0) { currentIdx = --currentQuestionIndex; renderQuestion(); } };

        function submitExam() {
            examSubmitted = true;
            clearInterval(timerInterval);
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-section').classList.remove('hidden');
            let score = 0;
            userAnswers.forEach((ans, i) => { if (ans === questionsDB[i].correct) score++; });
            document.getElementById('score-display').textContent = `${score}/${questionsDB.length}`;
            document.getElementById('percentage-display').textContent = `${Math.round((score/questionsDB.length)*100)}%`;
        }

        renderQuestion();
        startTimer();
    </script>
</body>
</html>
